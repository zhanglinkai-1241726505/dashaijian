<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <!-- 筛选功能的表单 -->
                    <form class="form-inline">
                        <!-- 分类筛选的下拉菜单，应当数据分类数据进行创建 -->
                        <select id="selCategory" name="type" class="form-control input-sm">
                            <!-- 
                注意：
                  所有分类选项是固定的，不需要进行创建
                  所有分类不是特定的某个分类，没有id，就不需要设置value了
                下拉菜单选择提交的方式：
                  如果option具有value，就会提交value值，如果没有value，提交option内容
              -->
                            <option value="">所有分类</option>
                            <!-- <option value="1">未分类</option>
              <option value="2">奇趣事</option>
              <option value="3">会生活</option>
              <option value="4">爱旅行</option> -->
                        </select>

                        <!-- 状态下拉菜单 -->
                        <select id="selStatus" name="" class="form-control input-sm">
                            <!-- 状态与分类不同，状态无需我们自己经常修改处理，书写为固定内容即可 -->
                            <!-- 状态需要提交的内容是中文，设置value为对应内容即可，或者不写value也行 -->
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <!-- 筛选按钮
              设置type为button，防止跳转
            -->
                        <button id="btnSearch" type="button" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 
                    <tr>
                      
                        <td>日做发光成</td>
                        <td>管理员</td>
                        <td>爱旅行</td>
                        <td class="text-center">2017-01-26 22:19:59</td>


                        <td class="text-center">草稿</td>


                        <td class="text-center">
                            <a href="post-edit.html?id=995" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 995 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->


                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm" id="list">
                    <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
                </ul>
            </div>

        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>

    <!-- 引入模板引擎文件 -->
    <script src="./js/template-web.js"></script>

    <!-- 引入分页插件 -->
    <script src="./js/jquery.twbsPagination.js"></script>

    <!-- 引入config和article.js -->
    <script src="./tools/config.js"></script>
    <script src="./tools/user.js"></script>

    <!-- 设置文章模板 -->
    <script type="text/template" id="article">

        {{each data val}}
        <tr>                 
          <td>{{val.title}}</td>
          <td>{{val.author}}</td>
          <td>{{val.type}}</td>
          <td class="text-center">{{val.date}}</td>
          <td class="text-center">{{val.state}}</td>
          <td class="text-center">
              <a href="post-edit.html?id=996" class="btn btn-default btn-xs">编辑</a>
              <a href="javascript:deleteTr( 996 );" class="btn btn-danger btn-xs">删除</a>
          </td>
        </tr>
        {{/each}}






    </script>
    <script>
















    </script>


</body>

</html>
